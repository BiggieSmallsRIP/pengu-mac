name: Build macOS Client

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Clone CEF Dependencies
      run: git clone https://github.com/nomi-san/cef-include -b 91.1.22-mac include

    - name: Create Mock LoL Files
      run: |
        # 1. Define the base paths
        BASE_DIR="/Applications/League of Legends.app/Contents/LoL/League of Legends.app/Contents/Frameworks"
        FRAMEWORK_DIR="$BASE_DIR/Chromium Embedded Framework.framework"
        
        # 2. Create the directories
        mkdir -p "$FRAMEWORK_DIR/Libraries"
        
        # 3. Create the MAIN binary file (This fixes the 'framework not found' error)
        # The linker looks for a file named "Chromium Embedded Framework" inside the .framework folder
        touch "$FRAMEWORK_DIR/Chromium Embedded Framework"
        
        # 4. Create the other libraries we need for the copy step
        touch "$FRAMEWORK_DIR/Libraries/libEGL.dylib"
        touch "$FRAMEWORK_DIR/Libraries/libGLESv2.dylib"
        
        echo "Created mock framework structure at: $FRAMEWORK_DIR"

    - name: Run Make
      run: make

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pengu-mac-client
        path: PenguLoader.app/
