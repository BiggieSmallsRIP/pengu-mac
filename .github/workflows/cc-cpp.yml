name: Build macOS Client

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Clone CEF Dependencies
      run: git clone https://github.com/nomi-san/cef-include -b 91.1.22-mac include

    - name: Create Mock LoL Files
      run: |
        # 1. Define the super-long path from your error log
        # Note: We use the exact path seen in the failure (including the double 'League of Legends.app')
        TARGET_DIR="/Applications/League of Legends.app/Contents/LoL/League of Legends.app/Contents/Frameworks/Chromium Embedded Framework.framework/Libraries"
        
        # 2. Create the directory
        mkdir -p "$TARGET_DIR"
        
        # 3. Create dummy files so the 'cp' command succeeds
        touch "$TARGET_DIR/libEGL.dylib"
        touch "$TARGET_DIR/libGLESv2.dylib"
        
        echo "Created mock directory and files at: $TARGET_DIR"

    - name: Run Make
      run: make

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pengu-mac-client
        path: PenguLoader.app/
