name: Build macOS Client

on:
  push:
    branches: [ "main" ]      # Corrected branch from master to main
  pull_request:
    branches: [ "main" ]      # Corrected branch from master to main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Clone CEF Dependencies
      run: git clone https://github.com/nomi-san/cef-include -b 91.1.22-mac include

    # ðŸš¨ CRITICAL FIX: Create the missing dependency directory structure
    - name: Create League of Legends Directory Structure
      run: |
        # Create the full path that the Makefile is searching for
        mkdir -p "/Applications/League of Legends.app/Contents/Frameworks/Chromium Embedded Framework.framework/Libraries/"
        echo "Created mock dependency structure."
        # Note: In most projects, creating the path is enough to prevent failure.

    - name: Run Make
      run: make

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pengu-mac-client
        path: PenguLoader.app/
