name: Build macOS Client

on:
  push:
    branches: [ "main" ]      # FIXED: Changed master to main
  pull_request:
    branches: [ "main" ]      # FIXED: Changed master to main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Clone CEF Dependencies
      # We verify the folder exists after cloning to be safe
      run: |
        git clone https://github.com/nomi-san/cef-include -b 91.1.22-mac include
        ls -R include

    - name: Run Make
      # We explicitly look for the Makefile to ensure we are in the right spot
      run: |
        ls -la
        make

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pengu-mac-client
        path: PenguLoader.app
