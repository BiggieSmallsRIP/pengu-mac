name: Build macOS Client

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Clone CEF Dependencies
      run: git clone https://github.com/nomi-san/cef-include -b 91.1.22-mac include

    - name: Patch Makefile (Force Build)
      run: |
        # 1. Delete the line that tries to copy files from the missing Game folder
        sed -i '' '/cp \/Applications\/League/d' makefile

        # 2. Remove the hardcoded Framework path which doesn't exist on the runner
        sed -i '' 's|-F "/Applications/League of Legends.app/Contents/LoL/League of Legends.app/Contents/Frameworks"||g' makefile

        # 3. Tell the linker to ignore missing CEF symbols (they will be found at runtime)
        sed -i '' 's|-framework "Chromium Embedded Framework"|-undefined dynamic_lookup|g' makefile
        
        echo "Makefile patched."

    - name: Run Make
      run: make

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pengu-mac-client
        path: PenguLoader.app/
