name: Build macOS Client

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Clone CEF Dependencies
      run: git clone https://github.com/nomi-san/cef-include -b 91.1.22-mac include

    - name: Nuke Makefile Dependencies
      run: |
        # 1. DELETE any line containing "League" (Removes the path variables)
        sed -i '' '/League/d' makefile
        
        # 2. DELETE any line containing "cp " (Removes the copy command that is crashing)
        sed -i '' '/cp /d' makefile

        # 3. DELETE linker flags that try to re-export the missing library
        sed -i '' '/reexport_library/d' makefile

        # 4. REPLACE the framework requirement with "undefined dynamic_lookup"
        #    This allows the build to succeed without the game files.
        sed -i '' 's/-framework "Chromium Embedded Framework"/-undefined dynamic_lookup/g' makefile
        
        echo "Makefile aggressively patched."

    - name: Run Make
      run: make

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pengu-mac-client
        path: PenguLoader.app/
